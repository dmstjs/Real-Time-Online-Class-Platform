<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <link href="..\public\css\join.css" rel="stylesheet">

  <!-- 자바스크립트(유효성검사 해당) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body style="background:#C3E1D2">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div id="drdr" style="text-align : center; color: #409169; font-weight: bold; font-size: 6ch;">ㄷ ㄹ ㄷ ㄹ</div>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <style>
          #drdr {
            font-family: 'Jua', sans-serif;
          }
        </style>
        <br>
        <div class="panel panel-login" style="padding-top: 2rem; padding-left: 2rem; padding-right: 2rem;">
          <!-- <img src="../public/imgs/logo.png"  style="text-align : center;  width: 100%;"class="figure-img img-fluid rounded"
           alt="민솔이와 학교 유령들" > -->

          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" class="active" id="login-form-link">로그인</a>
              </div>
              <div class="col-xs-6">
                <a href="#" id="register-form-link">회원가입</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <!--로그인-->
                <div class="login-form" id="login-form" role="form" style="display: block;">
                  <!--이메일-->
                  <div class="form-group">
                    <div class="msg_login" id="msg_login">
                      <span class="msg_login" style='color:black'></span>
                    </div>
                    <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="이메일"
                      value="">
                    <div class="msg_email">
                      <span class="msg_email" style='color:black'></span>
                    </div>
                  </div>
                  <!--비밀번호-->
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control"
                      placeholder="비밀번호">
                    <div class="msg_password">
                      <span class="msg_password" style='color:black'></span>
                    </div>
                  </div>
                  <!-- 아이디 기억
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember">아이디 기억</label>
									</div> -->
                  <!-- 로그인 버튼-->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <button name="login-submit" id="login-submit" tabindex="4"
                          class="form-control btn btn-login">로그인</button>
                        <!-- <input type="submit" name="login-submit"
													id="login-submit" tabindex="4" class="form-control btn btn-login"
													value="로그인" onclick="check(this.form)"> -->
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <!-- 비밀번호 찾기
													<a href="#" tabindex="5" class="forgot-password"  data-bs-toggle="modal" data-bs-target="#exampleModal">
														비밀번호 찾기</a> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!--비밀번호 찾기 모달창-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold;">서버 추가하기</h5>
                        <div data-bs-dismiss="modal" aria-label="Close" style="font-size:20pt;">&times;</div>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="server-name" class="col-form-label">서버명:</label>
                          <input type="text" class="form-control" id="server-name">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-add">추가하기</button>
                      </div>
                    </div>
                  </div>
                </div>


                <!--회원가입-->
                <div class="register-form" id="register-form" role="form" style="display: none;">
                  <!--이름-->
                  <div class="form-group">
                    <input type="text" name="name" id="r_name" tabindex="1" class="form-control" placeholder="이름"
                      value="">
                    <div class="msg_r_name">
                      <span class="msg_r_name" style='color:black'></span>
                    </div>
                  </div>

                  <!--이메일-->
                  <div class="form-group">
                    <div class="in-line">
                      <input onkeyup="init_emailCheck();" type="email" name="email" id="r_email" tabindex="1"
                        class="form-control" placeholder="이메일" value="">
                      <!--이메일 중복확인-->
                      <button id="email_check" name="email_check">중복확인</button>
                      <input type="hidden" name="email_check_result" id="email_check_result" value="0">
                    </div>
                    <div class="msg_r_email" id="msg_r_email">
                      <span class="msg_r_email" style='color:black'></span>
                    </div>
                    <div class="r_email_check" id="r_email_check">
                      <span class="r_email_check" style='color:black'></span>
                    </div>
                  </div>
                  <!--비밀번호-->
                  <div class="form-group">
                    <input type="password" name="pwd" id="r_password" tabindex="2" class="form-control"
                      placeholder="비밀번호">
                    <div class="msg_r_password">
                      <span class="msg_r_password" style='color:black'></span>
                    </div>
                  </div>
                  <!--비밀번호 확인-->
                  <div class="form-group">
                    <input type="password" name="r_confirm-password" id="r_confirm-password" tabindex="2"
                      class="form-control" placeholder="비밀번호 확인">
                    <div class="msg_r_confirm-password">
                      <span class="msg_r_confirm-password" style='color:black'></span>
                    </div>
                  </div>
                  <!--전화번호-->
                  <div class="form-group">
                    <input type="text" name="tel" id="r_phone" tabindex="2" class="form-control" placeholder="전화번호">
                    <div class="msg_r_phone">
                      <span class="msg_r_phone" style='color:black'></span>
                    </div>
                  </div>
                  <!-- <div calss="form-group">
										<input type ="checkbox" name="r_consent" id="r_consent">
										<span class="checkbox" style='color:black'>이용약관, 개인정보 수집 및 이용, \n 위치정보 이용약관(선택), 프로모션 정보 수신(선택)에 모두 동의합니다.</span>
									</div> -->
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <button name="register-submit" id="register-submit" tabindex="4"
                          class="form-control btn btn-register">회원가입</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <script type="text/javascript" src="../public/js/join.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
