      <div class="col-md-8">
        <div>
          <video id="myFace" autoplay playsinline width="100%"></video>

      </div>

        <h5 style="font-weight: bold;">영상설정</h5>
        <p>
          카메라

        <br>

    <!--이름 수정 모달창-->
    <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border: none;">
            <h5 class="modal-title" id="usernameModal" style="font-weight: bold;">이름 변경하기</h5>
            <div data-bs-dismiss="modal" aria-label="Close" style="font-size:20pt;">&times;</div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="modal-name" class="col-form-label">이름:</label>
              <input type="text" class="form-control" id="usernameModal_input" value="">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-modal" id="name_btn">적용</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 이메일확인 모달창-->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border: none;">
            <h5 class="modal-title" id="emailModal" style="font-weight: bold;">이메일 확인하기</h5>
            <div data-bs-dismiss="modal" aria-label="Close" style="font-size:20pt;">&times;</div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="modal-msg" class="col-form-label">이메일:</label>
              <input type="text" class="form-control" id="emailModal_input" value="" disabled>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <!--계정삭제 모달창-->
    <div class="modal fade" id="accountdeleteModal" tabindex="-1" aria-labelledby="accountdeleteModal"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border: none;">
            <h5 class="modal-title" id="accountdeleteModal" style="font-weight: bold;">계정 탈퇴</h5>
            <div data-bs-dismiss="modal" aria-label="Close" style="font-size:20pt;">&times;</div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="modal-delete" class="col-form-label">계정을 탈퇴하실 건가요? <br> 계정을 삭제하려면 비밀번호를 입력해주세요.</label>
              <input type="password" class="form-control" id="delModal_input">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-modal" id="delete_btn">탈퇴</button>
          </div>
        </div>
      </div>
    </div>


    <!--비밀번호 변경 -->
    <div class="modal fade" id="pwchangeModal" tabindex="-1" aria-labelledby="pwchangeModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" style="border: none;">
            <h5 class="modal-title" id="pwchangeModal" style="font-weight: bold;">비밀번호 변경</h5>
            <div data-bs-dismiss="modal" aria-label="Close" style="font-size:20pt;">&times;</div>
          </div>
          <div class="modal-body">
            <p>
              <label for="modal-pw" class="col-form-label">현재 비밀번호</label>
              <input type="password" class="form-control" id="modal_pw">
            </p>
            <p>
              <label for="modal-newpw" class="col-form-label">새 비밀번호</label>
              <input type="password" class="form-control" id="modal_newpw">
              <span class="msg_r_password" style='color:black'></span>
            </p>
            <p>
              <label for="modal-newpwconfirm" class="col-form-label">새 비밀번호 확인</label>
              <input type="password" class="form-control" id="modal_newpwconfirm">
              <span class="msg_r_confirm-password" style='color:black'></span>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">닫기</button>
            <button type="button" class="btn btn-modal" id="pwdchange_btn">적용</button>
          </div>
        </div>
      </div>
    </div>
